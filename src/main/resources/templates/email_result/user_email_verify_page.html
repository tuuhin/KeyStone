{%extends 'base_template'%}
{% block title%} Email Verification {%endblock%}
{%block body%}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            {% if is_success %}
            <i class="bi bi-check-circle-fill text-success display-1"></i>
            <h1 class="mt-4 fw-bold text-dark">Email Verified</h1>
            <p class="lead text-secondary mb-4">Your email was verified.</p>
            {% else %}
            <i class="bi bi-x-circle text-danger display-4"></i>
            <h3 class="mt-3 fw-bold">Sorry cannot validate your email</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
