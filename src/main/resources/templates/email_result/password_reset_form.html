{%extends 'base_template'%}
{% block title%} Reset Password {%endblock%}
{%block body%}
<form method="POST" action="/auth/password/reset/confirm" class="container-sm align-center my-5">
    <h2 class="my-3">
        Reset Password
    </h2>
    <div class="form-group">
        <input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}">
        <input type="hidden" name="token" value="{{reset_token}}">
        <div class="mb-3">
            <label for="new-password" class="form-label">New Password</label>
            <input type="text" class="form-control" id="new-password" name="new_password" required>
        </div>
    </div>
    <div class="d-flex flex-row">
        <button type="submit" class="btn btn-primary me-2">Reset</button>
    </div>
</form>
{% endblock %}
