<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>

    <style>
        /* Essential reset for cross-client compatibility */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f7f7f7;">

<table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation" style="background-color: #f7f7f7;">
    <tr>
        <td align="center" style="padding: 20px 10px;">

            <table width="100%" border="0" cellpadding="0" cellspacing="0"
                   style="max-width: 600px; background-color: #ffffff; border-radius: 8px; border: 1px solid #e5e5e5; font-family: Arial, sans-serif;"
                   role="presentation">
                <tr>
                    <td style="padding: 24px; text-align: center;">

                        <h2 style="color: #212529; margin: 0 0 12px 0; font-size: 24px; font-weight: 600;">
                            Welcome to <span style="color: #0d6efd;">Keystone</span>
                        </h2>

                        <p style="font-size: 15px; color: #495057; margin: 0 0 20px 0;">
                            Hi <strong style="font-weight: bold;">{{ user_name }}</strong>, thanks for signing up!
                            Please verify your email address by clicking the button below.
                        </p>

                        <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                               style="margin: 10px auto;">
                            <tr>
                                <td align="center" style="border-radius: 6px; background-color: #0d6efd;">
                                    <a href="{{ verify_link }}"
                                       target="_blank"
                                       style="
                                            display: block;
                                            background-color: #0d6efd;
                                            color: #ffffff !important;
                                            padding: 12px 24px;
                                            border-radius: 6px;
                                            text-decoration: none;
                                            font-size: 16px;
                                            font-weight: 500;
                                            border: 1px solid #0d6efd;
                                            line-height: 1.2; /* Ensures consistent line-height */
                                       ">
                                        Verify My Email
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <p style="margin-top: 30px; font-size: 13px; color: #6c757d;">
                            If you didnâ€™t sign up for Keystone, you can safely ignore this email.
                        </p>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
