{%extends 'base_template'%}
{% block title%} Register User {%endblock%}
{%block body%}
<form method="POST" action="/register" class="container-sm align-center my-5">
    <h2 class="my-3">Register</h2>
    <div class="form-group">
        <input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}">
        <div class="mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="user-username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="d-flex flex-row">
            <button type="submit" class="btn btn-primary  me-2">Register User</button>
            <a href="/login" class="btn btn-outline-secondary">Login</a>
        </div>
    </div>
</form>
{% endblock %}
